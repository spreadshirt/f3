dist: trusty

language: go
go:
  - 1.9

install:
  - gem install --no-ri --no-rdoc fpm
  - fpm --version
  - go get -u github.com/golang/dep/cmd/dep

deploy:
  provider: releases
  script: "make deb"
  api_key:
    secure: 
  file_glob: true
  file:
    - f3
    - f3-server*.deb
  on:
    tags: true
    repo: spreadshirt/f3
